<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather APP</title>
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- stylesheet -->
    <link href="styles.css" rel="stylesheet" />
    <!-- JS -->
    <script defer src="script.js"></script>
  </head>
  <body>
    <div id="cover">
      <form>
        <input class="input-form" type="text" placeholder="Search City" />
      </form>
      <div class="inner">
        <img class="todayIcon" src="weather.svg" alt="weather-icons" />
        <p class="iconText">Clear</p>
        <h1 class="temp">0°c</h1>
        <p class="timeZone">Timezone :</p>
        <div class="flex-row width">
          <p class="feelsLike">Feels like 0°c</p>
          •
          <p class="humidity">Humidity 0%</p>
        </div>
      </div>
      <div class="flex-daily">
        <div class="eachDay">
          <p class="day1 ma">day</p>
          <div class="day-container">
            <div class="mat">
              <p class="day1Temp ma">0°c</p>
              <p class="night1Temp ma">0°c</p>
              <img class="day1Icon" src="weather.svg" alt="day-icon" />
            </div>
          </div>
        </div>
        <div class="eachDay">
          <p class="day2 ma">day</p>
          <div class="day-container">
            <div class="mat">
              <p class="day2Temp ma">0°c</p>
              <p class="night2Temp ma">0°c</p>
              <img class="day2Icon" src="weather.svg" alt="day-icon" />
            </div>
          </div>
        </div>
        <div class="eachDay">
          <p class="day3 ma">day</p>
          <div class="day-container">
            <div class="mat">
              <p class="day3Temp ma">0°c</p>
              <p class="night3Temp ma">0°c</p>
              <img class="day3Icon" src="weather.svg" alt="day-icon" />
            </div>
          </div>
        </div>
        <div class="eachDay">
          <p class="day4 ma">day</p>
          <div class="day-container">
            <div class="mat">
              <p class="day4Temp ma">0°c</p>
              <p class="night4Temp ma">0°c</p>
              <img class="day4Icon" src="weather.svg" alt="day-icon" />
            </div>
          </div>
        </div>
        <div class="eachDay">
          <p class="day5 ma">day</p>
          <div class="day-container">
            <div class="mat">
              <p class="day5Temp ma">0°c</p>
              <p class="night5Temp ma">0°c</p>
              <img class="day5Icon" src="weather.svg" alt="day-icon" />
            </div>
          </div>
        </div>
        <div class="eachDay">
          <p class="day6 ma">day</p>
          <div class="day-container">
            <div class="mat">
              <p class="day6Temp ma">0°c</p>
              <p class="night6Temp ma">0°c</p>
              <img class="day6Icon" src="weather.svg" alt="day-icon" />
            </div>
          </div>
        </div>
        <div class="eachDay">
          <p class="day7 ma">day</p>
          <div class="day-container">
            <div class="mat">
              <p class="day7Temp ma">0°c</p>
              <p class="night7Temp ma">0°c</p>
              <img class="day7Icon" src="weather.svg" alt="day-icon" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
